<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="webcam.js"></script>
    <script src="rps-dataset.js"></script>
  </head>
  <body>
    <div>
      <div>
        <video
          autoplay
          playsinline
          muted
          id="wc"
          width="224"
          height="224"
        ></video>
      </div>
    </div>
    <button type="button" id="0" onclick="handleButton(this)">Ganteng</button>
    <button type="button" id="1" onclick="handleButton(this)">Cantik</button>
    <button type="button" id="2" onclick="handleButton(this)">Jelek</button>
    <div id="rocksamples">Ganteng Samples:</div>
    <div id="papersamples">Cantik Samples:</div>
    <div id="scissorssamples">Jelek Samples:</div>
    <button type="button" id="train" onclick="doTraining()">
      Train Network
    </button>
    <div id="dummy">
      Once training is complete, click 'Start Predicting' to see predictions,
      and 'Stop Predicting' to end
    </div>
    <button type="button" id="startPredicting" onclick="startPredicting()">
      Start Predicting
    </button>
    <button type="button" id="stopPredicting" onclick="stopPredicting()">
      Stop Predicting
    </button>
    <div id="prediction"></div>
  </body>

  <script src="index.js"></script>
</html>
